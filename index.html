<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://kit.fontawesome.com/4554d31e64.js" crossorigin="anonymous"></script>
    
    <link rel="icon" type="image/png" href="favicon_io/android-chrome-512x512.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-xxl-4 col-lg-6 col-md-10 offset-lg-0 offset-md-1  mt-5 text-center  text-white">
                <h2 id="login_text" class="fs-1  mt-5">Welcome</h2>
                <form action="">
                    <div class="row">
                        <div class="col-12 mt-4 text-start">                            
                            <i class="fa-solid fa-user fs-5 user_icon " id=""></i>
                            <input type="text" placeholder="User Name" class="px-2 fs-5 user_box">                            
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 mt-5 text-start">
                            <i class="fa-solid fa-key fs-5"></i>
                            <input type="password" placeholder="Password" class="px-2 fs-5">
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-6 offset-3 ">
                            <div class="row">
                                <button class="btn  btn-outline-primary button mt-4 px-5  py-2 fs-5" type="submit">Login</button>
                            </div>
                        </div>                     
                    </div>
                </form>
                <div class="row mt-4 mb-3">
                    <div class="col-12 text-center text-white fs-5">
                        <p>---- OR ----</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4 text-end"><i class="fa-brands fa-facebook fs-3 fb_icon"></i></div>
                    <div class="col-4"><i class="fa-brands fa-twitter fs-3 twitter_icon"></i> </div>
                    <div class="col-4 text-start"><i class="fa-brands fa-linkedin-in fs-3 in_icon"></i></div>
                </div>

            </div>
        </div>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
